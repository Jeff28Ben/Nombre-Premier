  <meta name="description" content="Les nombres premiers sont une multitude donc difficile de les reconnaître à un niveau donné. C'est dans cette vision des choses que vous pouvez mieux vérifier si un nombre est premier ou non grâce à un code particulié en JavaScript. C'est un des grands défis du monde.">
  
  <link rel="stylesheet" href="nbrePremier.css">
  
</head>
<body>
  <div class="main">
      <p class="titre" id="aff">Voulez-vous vérifier si un nombre est premier ??? Alors c'est parti !!</p>
      
    <div id="affichage">  
      <!-- Zone d'affichage du résultat attendu -->
    </div>
    
    <div class="saisie">
      <!-- Zone de réception du nombre entré par l'utilisateur -->
      <input type="number" id="saisie" placeholder="Entrez votre nombre ici !!">

      <p class="button">
        <!-- Ceci reçoit le click de l'utilisateur et renvoie le résultat attendu grâce à la fonction nbreP() du script-->
        <button onclick="nbreP()" class="btn" >Vérifier</button>
        <!-- Ceci nettoie les zones d'affichage et de réception-->
        <button onclick="nbreE()" class="btn" >Effacer</button>
      </p>  
    </div>
    
  </div>
